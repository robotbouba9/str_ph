services:
  - type: web
    name: mobile-store-system
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true

  - type: worker
    name: telegram-bot
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_bot.py
    envVars:
      - key: APP_ENV
        value: production
      # ضع التوكن من لوحة Render أو عرّفه كـ sync secret
      - key: TELEGRAM_BOT_TOKEN
        sync: false
