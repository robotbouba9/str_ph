services:
  - type: web
    name: mobile-store-system
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
