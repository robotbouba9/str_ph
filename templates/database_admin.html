<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة قاعدة البيانات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-database me-2"></i>
                            إدارة قاعدة البيانات
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            استخدم هذه الصفحة لإدارة قاعدة البيانات في حالة وجود مشاكل
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
                                        <h5>إنشاء قاعدة البيانات</h5>
                                        <p class="text-muted">إنشاء الجداول والبيانات الافتراضية</p>
                                        <button class="btn btn-success" onclick="initDatabase()">
                                            <i class="fas fa-play me-2"></i>
                                            إنشاء
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <i class="fas fa-redo fa-3x text-warning mb-3"></i>
                                        <h5>إعادة تعيين قاعدة البيانات</h5>
                                        <p class="text-muted">حذف جميع البيانات وإعادة الإنشاء</p>
                                        <button class="btn btn-warning" onclick="resetDatabase()">
                                            <i class="fas fa-redo me-2"></i>
                                            إعادة تعيين
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-body">
                                <h6>حالة التطبيق:</h6>
                                <button class="btn btn-info btn-sm" onclick="checkHealth()">
                                    <i class="fas fa-heartbeat me-2"></i>
                                    فحص الحالة
                                </button>
                            </div>
                        </div>

                        <div id="result" class="mt-4"></div>

                        <div class="text-center mt-4">
                            
                                <i class="fas fa-sign-in-alt me-2"></i>
                                العودة لتسجيل الدخول
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            const alertClass = isError ? 'alert-danger' : 'alert-success';
            const icon = isError ? 'fas fa-times-circle' : 'fas fa-check-circle';

            let content = `
                <div class="alert ${alertClass}">
                    <i class="${icon} me-2"></i>
                    <strong>${data.message}</strong>
            `;

            if (data.details) {
                content += `
                    <hr>
                    <small>
                        <strong>التفاصيل:</strong><br>
                        عدد المستخدمين: ${data.details.users_count || 0}<br>
                        عدد الفئات: ${data.details.categories_count || 0}<br>
                        عدد الماركات: ${data.details.brands_count || 0}
                    </small>
                `;
            }

            content += '</div>';
            resultDiv.innerHTML = content;
        }

        function initDatabase() {
            fetch('/init_database')
                .then(response => response.json())
                .then(data => {
                    showResult(data, !data.success);
                })
                .catch(error => {
                    showResult({ message: 'خطأ في الاتصال: ' + error.message }, true);
                });
        }

        function resetDatabase() {
            if (confirm('هل أنت متأكد من إعادة تعيين قاعدة البيانات؟ سيتم حذف جميع البيانات!')) {
                fetch('/reset_database')
                    .then(response => response.json())
                    .then(data => {
                        showResult(data, !data.success);
                    })
                    .catch(error => {
                        showResult({ message: 'خطأ في الاتصال: ' + error.message }, true);
                    });
            }
        }

        function checkHealth() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>حالة التطبيق:</strong><br>
                            <small>
                                الحالة العامة: ${data.status}<br>
                                قاعدة البيانات: ${data.database}<br>
                                بيئة التطبيق: ${data.app_env}
                            </small>
                        </div>
                    `;
                })
                .catch(error => {
                    showResult({ message: 'خطأ في فحص الحالة: ' + error.message }, true);
                });
        }
    </script>
</body>

</html>
