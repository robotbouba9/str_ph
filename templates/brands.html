{% extends "base.html" %}

{% block title %}إدارة الماركات{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h1 class="h2 mb-0"><i class="fas fa-tags me-2"></i> الماركات</h1>
    </div>
    <div class="col-md-4 text-end">
        <a href="{{ url_for('add_brand') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i> إضافة ماركة
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        {% if brands %}
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    {% for brand in brands %}
                    <tr>
                        <td>{{ brand.name }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('delete_brand', brand_id=brand.id) }}"
                                class="d-inline"
                                onsubmit="return confirm('حذف الماركة سيؤثر على النماذج فقط، هل أنت متأكد؟');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-muted">لا توجد ماركات بعد.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
